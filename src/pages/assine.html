<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assine Aqui</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/JS/assine.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!--  Modal   -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content login">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLoginTitulo">
              Entre na Sua Conta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginSenha" />
              </div>
              <button type="submit" class="btn btn-light-bg">
                Entrar na Conta
              </button>
              <div id="emailHelp" class="form-text">
                Esqueceu a senha? <a href="/src/pages/recuperacao.html">Clique aqui</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fecha Modal  -->
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/src/images/yohanbrisa 1.png" alt="logo yohanbrisa" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="refri.html">Refrigerantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/pages/contato.html">Contato</a>
              </li>
            </ul>
            <ul class="navbar-nav gap-2">
              <li class="nav-item">
                <a
                  class="btn btn-outline-light-header w-100"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="btn btn-light-bg w-100" href="/src/pages/assine.html"
                  >Assine</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="my-5 text-center">
        <span class="h6 d-block">N√£o perca tempo!</span>
        <h2 class="display-4">ASSINE AGORA! ü•§</h2>
      </div>
      <div class="row justify-content-center">
        <form class="row col-md-8 p-3 custom-form" id="formularioInput">
          <!-- Elemento para exibir mensagens de erro -->
          <div id="errorMessage" class="hidden"></div>
          <!-- Campo de Nome -->
          <div class="col-md-12">
            <label for="nomeInput" class="form-label">Nome:</label>
            <input class="form-control" type="text" id="nomeInput" required />
          </div>
          <!-- Campo de Email -->
          <div class="col-md-6">
            <label for="emailInput" class="form-label">Email:</label>
            <input class="form-control" type="email" id="emailInput" required />
          </div>

          <!-- Campo de RG -->
          <div class="col-md-6">
            <label for="rgInput" class="form-label">RG:</label>
            <input class="form-control" type="text" id="rgInput" required />
          </div>

          <!-- Campo de Senha -->
          <div class="col-md-6">
            <label for="senhaInput" class="form-label">Senha:</label>
            <input
              class="form-control"
              type="password"
              id="senhaInput"
              required
            />
          </div>

          <!-- Campo de Confirma√ß√£o de Senha -->
          <div class="col-md-6">
            <label for="confirmacaoSenhaInput" class="form-label"
              >Confirma√ß√£o de Senha:</label
            >
            <input
              class="form-control"
              type="password"
              id="confirmacaoSenhaInput"
              required
            />
          </div>
          
          <div class="col-md-8">
            <label for="cepInput" class="form-label">CEP:</label>
            <div class="input-group mb-3">
              <input
                class="form-control"
                type="text"
                id="cepInput"
                required
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                type="button"
                class="botao-refri btn btn-primary"
                id="validarCepButton"
              >
                Buscar CEP
              </button>
            </div>
          </div>

          <!-- Campo de Endere√ßo -->
          <div class="col-8">
            <label for="enderecoInput" class="form-label">Endere√ßo:</label>
            <input
              class="form-control"
              type="text"
              id="enderecoInput"
              readonly
            />
          </div>

          <!-- Campo de N√∫mero da Casa -->
          <div class="col-md-4">
            <label for="numeroCasaInput" class="form-label"
              >N√∫mero da Casa:</label
            >
            <input
              class="form-control"
              type="text"
              id="numeroCasaInput"
              required
            />
          </div>

          <!-- Campo de Complemento -->
          <div class="col-md-4">
            <label for="complementoInput" class="form-label"
              >Complemento:</label
            >
            <input type="text" class="form-control" id="complementoInput" />
          </div>

          <!-- Campo de Cidade -->
          <div class="col-md-3">
            <label for="cidadeInput" class="form-label">Cidade:</label>
            <input class="form-control" type="text" id="cidadeInput" readonly />
          </div>

          <!-- Campo de Bairro -->
          <div class="col-md-3">
            <label for="bairroInput" class="form-label">Bairro:</label>
            <input class="form-control" type="text" id="bairroInput" readonly />
          </div>

          <!-- Campo de Regi√£o -->
          <div class="col-md-2">
            <label for="regiaoInput" class="form-label">Regi√£o:</label>
            <input class="form-control" type="text" id="regiaoInput" readonly />
          </div>

          <!-- Bot√£o Enviar -->
          <div class="col-6 g-2">
            <button
              type="submit"
              class="botao-refri btn btn-primary col-12"
              id="enviarButton"
              data-bs-target="#cadastroEnviado"
            >
              Enviar
            </button>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="cadastroEnviado"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p class="h3">Cadastro realizado com sucesso!</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Bot√£o Limpar -->
          <div class="col-6 g-2">
            <button
              type="button"
              class="btn btn-outline-light-header col-4"
              id="limparButton"
            >
              Limpar
            </button>
          </div>
          
        </form>
      </div>
    </section>

      <footer
